<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<link rel="stylesheet" href="/style/style.css">
<title>Pandesal Brad</title>
</head>
<body ng-app="collectionsPage">
<div ng-include="'navbar.html'">
</div>
<div class="container" ng-controller="emailPageController">
    <div class="row">
        <div class="alert alert-success mx-auto pt-3" ng-if="message != null">
            {{message}}!
        </div>
    </div>
    <div class="row">
        <form class="user-form my-5 mx-auto py-3" id="email-form" action="/php/sendEmail.php" method="post">
            <div class="form-group">
                <h3>Send Email</h3>
            </div>
            <div class="form-group">
                <h4>Email Address</h4>
                <input type="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <h4>Subject</h4>
                <input type="text" placeholder="Subject" name="subject">
            </div>
            <div class="form-group">
                <h4>Message</h4>
                <textarea rows="4" cols="50" name="message" placeholder="Enter text here..." form="email-form"></textarea>
            </div>
            <div class="form-group">
                <button ng-disabled="!submittable" type="submit" name="send">Send</button>
            </div>
        </form>
    </div>
</div>
</body>
<footer>
<div ng_include="'footer.html'"></div>
</footer>
</html>
