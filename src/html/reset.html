<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="/">
<link rel="shortcut icon" href="/images/favicon.ico?" type="image/x-icon">
<base href="/">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5257f58f1b.js"></script>
<script src="/js/collections.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/style/style.css">
<title>Pandesal Brad</title>
</head>
<body ng-app="collectionsPage">
<div ng-include="'navbar.html'">
</div>
<div class="container" ng-controller="signupPageController">
    <div class="alert alert-success" ng-if="status == 'success'"><b>Success: {{message}}</b></div>
    <div class="alert alert-danger" ng-if="status == 'fail'"><b>Error: {{message}}</b></div>
    <div class="row">
        <form class="user-form my-5 mx-auto py-3" action="/php/resetPassword.php" method="post">
            <div class="form-group">
                <h3>Reset Password</h3>
            </div>
            <div class="form-group">
                <h4>Email Address</h4>
                <input type="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <h4>New Password</h4>
                <input ng-model="password" type="password" ng-change="validatePassword(password)" placeholder="Password" name="password">     
                <small id="passwordHelp" class="form-text text-muted" role="alert" ng-if="passwordInfo != null">{{passwordInfo}}!</small>
            </div>
            <div class="form-group">
                <h4>Confirm Password</h4>
                <input ng-model="password2" type="password" ng-change="validatePassword(password)" placeholder="Confirm Password" name="password2">
            </div>
            <input type="hidden" ng-value="token" name="token">
            <div class="form-group">
                <button ng-disabled="!submittable" type="submit" name="reset">Reset</button>
            </div>
        </form>
    </div>
</div>
</body>
<footer>
<div ng_include="'footer.html'"></div>
</footer>
</html>
