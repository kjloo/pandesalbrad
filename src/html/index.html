<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="/">
<link rel="shortcut icon" href="/images/favicon.ico?" type="image/x-icon">
<base href="/">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.7.9/angular-animate.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="//morgul.github.io/ui-bootstrap4/ui-bootstrap-tpls-3.0.6.js"></script>
<script src="https://kit.fontawesome.com/5257f58f1b.js"></script>
<script src="/js/main.js"></script>
<script src="/js/collections.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/style/style.css">
<title>Pandesal Brad</title>
</head>
<body ng-app="mainPage" id="main-background">
    <div ng-include="'navbar.html'">
    </div>
    <div ng-controller="mainPageController" ng-init="loadSlides()">
        <div uib-carousel interval="sleep">
          <div uib-slide ng-repeat="slide in slides track by slide.SlideID" index="$index">
            <a class="nav-link" ng-href="{{slide.Link}}" target="_self">
                <img class="slide-img img-fluid" ng-src="/images/{{slide.Image}}" alt="{{slide.Name}}">
                <div class="carousel-caption">
                  <p>{{slide.Caption}}</p>
                </div>
            </a>
          </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 py-3 white-space">
            </div>
        </div>
    </div>
</body>
<footer>
    <div ng_include="'footer.html'"></div>
</footer>
</html>
