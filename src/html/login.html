<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="/">
<link rel="shortcut icon" href="/images/favicon.ico?" type="image/x-icon">
<base href="/">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5257f58f1b.js"></script>
<script src="/js/collections.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/style/style.css">
<link rel="stylesheet" href="/style/login.css">
<title>Pandesal Brad</title>
</head>
<body ng-app="collectionsPage">
<div ng-include="'navbar.html'">
</div>
<div class="body container" ng-controller="loginPageController">
	<div class="row">
		<form class="user-form my-5 mx-auto py-3" action="/php/login.php" method="post">
			<div class="alert alert-danger" ng-if="status == 'fail'"><b>Error: {{message}}</b></div>
			<div class="form-group">
				<h3>Login</h3>
			</div>
			<div class="form-group">
                <h4>Username</h4>
				<input type="text" placeholder="Username" name="username">
			</div>
			<div class="form-group">
                <h4>Password</h4>
				<input type="password" placeholder="Password" name="password">
				<div id="recovery-link" class="text-right">
                    <a class="p-0 nav-link" ng-href="recovery.html" target="_self">Forgot Password</a>
                </div>
			</div>
			<div class="form-group">
				<button type="submit" name="login">Login</button>
			</div>
		</form>
	</div>
</div>
<div ng_include="'footer.html'"></div>
</body>
</html>
