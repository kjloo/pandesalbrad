<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="/">
<link rel="shortcut icon" href="/images/favicon.ico?" type="image/x-icon">
<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5257f58f1b.js"></script>
<script src="/js/collections.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/style/style.css">
<link rel="stylesheet" href="/style/products.css">
<title>Pandesal Brad</title>
</head>
<body ng-app="collectionsPage">
<div ng-include="'navbar.html'">
</div>
<div class="body" ng-controller="productsPageController" ng-init="loadProducts(); loadCategories();">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#filter-target">
        <h5 class="inline-header">Filter</h5>
        <i class="fa fa-caret-square-o-down" aria-hidden="true"></i>
    </button>
    <nav id="filter-target" class="collapse navbar-collapse navbar navbar-dark bg-dark filter-box">
        <ul class="nav flex-column">
            <li class="nav-item form-check" ng-repeat="category in categories">
                <label class="form-check-label" for="check{{$index}}">
                    <input type="checkbox" id="check{{$index}}" class="form-check-input" ng-change="filterCategories()" ng-model="category.Checked">{{category.Name}}
                </label>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-6 p-2" ng-repeat="product in showProducts">
                <a class="nav-link" ng-href="product.html?productID={{product.ProductID}}" target="_self">
                    <img ng-src="/images/{{product.Image}}" class="sticker mx-auto img-responsive"/>
                    <h4 class="name-label text-info">{{product.Name}}</h4>
                    <input type="button" name="see_details" ng-click="addToCart(product.ProductID)" class="btn btn-success form-control" value="See Details"/>
                </a>
            </div>
        </div>
    </div>
</div>
<div ng_include="'footer.html'"></div>
</body>
</html>
