<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<base href="/">
<link rel="shortcut icon" href="/images/favicon.ico?" type="image/x-icon">
<base href="/">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5257f58f1b.js"></script>
<script src="/js/collections.js"></script>
<!-- Include the PayPal JavaScript SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AYCTlwOZjiBLNKvMt_l9T76fEctPt2w_cu6b_Og6r11nX0loNmKH7HO9axw4z2-RuYIGTdvHUJBtaxTy&currency=USD"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/style/style.css">
<title>Pandesal Brad</title>
</head>
<body ng-app="collectionsPage">
<div ng-include="'navbar.html'">
</div>
<div class="container" ng-controller="checkoutPageController" ng-init="getShippingInfo()">
    <div class="row">
        <form class="user-form my-5 mx-auto py-3" action="/php/setAddress.php" method="post">
            <div class="form-group">
                <h3>Confirm Shipping Information</h3>
            </div>
            <div class="form-group">
                <h4>Address</h4>
                <input type="text" placeholder="Address" name="address" required value="{{account.Address}}">
            </div>
            <div class="form-group">
                <h4>City</h4>
                <input type="text" placeholder="City" name="city" required value="{{account.City}}">
            </div>
            <div class="form-group">
                <h4>State</h4>
                <input type="text" placeholder="State" name="state" required value="{{account.State}}">
            </div>
            <div class="form-group">
                <h4>ZIP Code</h4>
                <input type="text" placeholder="ZIP Code" name="zipcode" required value="{{account.Zipcode}}">
            </div>
            <input type="hidden" name="addressID" value="{{account.AddressID}}">
            <div class="form-group">
                <button type="submit" name="setAddress">Use This Address</button>
            </div>
        </form>
        <div class="summary my-5 mx-auto py-3">
            <h3>Confirm Order Total</h3>
            <p>Total: ${{shoppingCart.total}}</p>
            <br>
            <!-- Set up a container element for the button -->
            <div id="paypal-button-container"></div>
        </div>
    </div>
</div>
</body>
<footer>
<div ng_include="'footer.html'"></div>
</footer>
</html>
